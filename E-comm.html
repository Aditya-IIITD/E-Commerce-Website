<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce Website</title>
    <link href="E-comm.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/53696b77df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="website">E-commerce Website</h1>
      <button id="cartBtn">Cart</button>
    </header>
    <main>
      <div class="products"></div>

      <!-- Cart section -->
      <div class="cart" id="cart">
        <h2>Cart</h2>
      </div>
      <button id="checkoutBtn">Checkout</button>
    </main>
    <script src="E-comm.js"></script>
  </body>
</html>
